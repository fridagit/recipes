        <span>Namn</span>
        <input class="editable col-12" [(ngModel)]="recipe.name"/>
        <span>Länk</span>
        <input class="editable col-12" [(ngModel)]="recipe.url"/>
        <span>Ingredienser</span>
        <app-ingredient-edit *ngFor="let ingredient of recipe.ingredients" [ingredient]="ingredient" icon="trash-alt" (clicked)="removeIngredient($event)"></app-ingredient-edit>
        <app-ingredient-edit [ingredient]="newIngredient" icon="plus-circle" (clicked)="addIngredient($event)"></app-ingredient-edit>
      </div>
    </div>
    <div class="col-md-8">
      <div class="edit-description container h-100">
        <div class="row">
          <textarea class="col-12 rounded editable" title="edit-description"
                    [(ngModel)]="recipe.description"></textarea>
        </div>
        <div class="col-12">
          <span>Kategorier</span>
          <app-category-edit *ngFor="let category of recipe.categories" [category]="category" icon="trash-alt" (clicked)="removeCategory($event)"></app-category-edit>
          <app-category-edit [category]="newCategory" icon="plus-circle" (clicked)="addCategory($event)"></app-category-edit>

        </div>
        <div class="row justify-content-end p-2">
          <button class="col-2 btn btn-into m-2" type="button" (click)="cancel()">Ångra</button>
          <button class="col-2 btn btn-danger m-2" type="button" (click)="delete()">Ta bort</button>
          <button class="col-2 btn btn-success m-2" (click)="save()">Spara</button>
        </div>
      </div>
    </div>
  </div>
</div>

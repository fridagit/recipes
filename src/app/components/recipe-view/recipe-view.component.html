<div class="opaque container">
  <div class="row">
    <div class="col-md-4">
      <img [src]="recipe.image" class="img-fluid rounded mt-3"/>
      <div>
        <h4>{{recipe.name}}</h4>
        <a [href]="recipe.url" *ngIf="recipe.url" target="_blank">{{hostname(recipe.url)}}</a>
        <div class="justify-content-center" *ngIf="recipe.ingredients">
          <span class="header">Det h√§r beh√∂ver du:</span>
        </div>
        <div *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.number}} {{ingredient.name}}
        </div>
      </div>
    </div>
    <div class="col-md-8 mt-3">
      <span class="header">S√• h√§r g√∂r du</span>
      <div>
        <markdown ngPreserveWhitespaces class="col-12" title="edit-description" [data]="recipe.description || '<i>Ingen beskrivning inlagd √§n!</i> üò±'"></markdown>
        <fa-icon class="edit-button" icon="pen" (click)="toggleEditMode()"></fa-icon>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-8 categories">
      <span *ngFor="let c of recipe.categories">
        {{c.name}} |
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <fa-icon icon="calendar-plus" title="L√§gg till i veckomeny" (click)="addToWeekMenu()" *ngIf="!recipeAddedToWeekplan" ></fa-icon>
      <fa-icon icon="calendar-minus" title="Ta bort fr√•n veckomeny" (click)="removeRecipe()" *ngIf="recipeAddedToWeekplan" ></fa-icon>
    </div>
  </div>
</div>
